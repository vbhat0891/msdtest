{% extends "eBedTrack/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact US</title>
</head>
<body>
{% if user.is_authenticated %}
                <div class="page-container">
                    <h2 class="top-menu">Hello {{ user.username }},</h2>
                </div>
            {% endif %}
            <div class="content container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="links">
                            <!-- Example row of columns -->
                            <div class="row">
                                    <div class="thumbnail" style="padding-bottom: 32px">
                                        <div class="mapouter"><div class="gmap_canvas">
                                            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1io_Hh8ezO3y8ar0u0qoZzKoumu4" width="640" height="480"></iframe>
                                            </div>
                                            <style>.mapouter{overflow:hidden;height:430px;width:800px;}.gmap_canvas {background:none!important;height:630px;width:640px;margin-left: 150px}</style>
                                        </div>
                                    </div>

                                        {% block content %}
                                            <h1>Contact</h1>
                                            <form role="form" action="" method="post">
                                                {% csrf_token %}
                                                <table>
                                                    <tr>
                                                     First name: <input type="text" name="FirstName" value=""><br>
                                                     Last name:  <input type="text" name="LastName" value=""><br>
                                                     Question:   <br>
                                                        <textarea rows="4" cols="50"> </textarea>
                                                    </tr>
                                                </table>
                                                <button type="submit">Submit</button>
                                            </form>
                                        {% endblock %}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
    </html>
