{% load staticfiles %}
{% block content %}

                <div class="page-container">
                    <h2 class="top-menu">Hello {{ user.username }},</h2>
                </div>
            {% endif %}
            <div class="content container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="links">
                            <!-- Example row of columns -->

                                        <div class="mapouter"><div class="gmap_canvas">

                    </div>
